<ion-header *ngIf="userprofile">

    <a (click)="openDefaultPage()" class="logo" [ngStyle]="{'background-image': 'url(' + (userprofile.Partner.LogoURL? userprofile.Partner.LogoURL : './assets/imgs/avartar-empty.jpg') + ')'}"></a>
    <div class="search">
        <ion-searchbar class="txt-search" placeholder="Search..." [(ngModel)]="keyword" (ionInput)="search($event)"></ion-searchbar>
    </div>
    <div class="partner">
        <select [attr.disabled]="Modules.length >1 ? null : ''" [(ngModel)]="CurrentModule" (change)="changeModule()">
            <option *ngFor="let t of Modules" [value]="t.Module">{{t.Name}}</option>
        </select>
    </div>
    <div class="path">
        <a (click)="openDefaultPage()">Home</a>
        <ion-icon class="split" name="ios-arrow-forward"></ion-icon>
        <a class="active">Thiết lập Email</a>
    </div>
    <div class="tools">
        <!--<button color="success" ion-button icon-only clear (click)="saveCustom()">
            <ion-icon name="checkmark-circle"></ion-icon>
        </button>-->
    </div>

    <div class="background" [ngStyle]="{'background-image': 'url(' + (userprofile.Partner.BannerURL? userprofile.Partner.BannerURL : './assets/imgs/header-bg.jpg') + ')'}"></div>

</ion-header>

<ion-content>
    <ion-row>
        <ion-col class="doc-menu">
            <div class="root-items" *ngFor="let i of FormGroups">
                <a *ngFor="let t of i.FormMenu" [class]="pageName==t.Code? 'active': ''" (click)="setPage(t.Code)">
                    <ion-icon [name]="t.Icon"></ion-icon>
                    <span>
                        {{t.Name}}
                    </span>
                </a>
            </div>
        </ion-col>

        <input class="ng-hide" #importfile type="file" (change)="onFileSelected()" ng2FileSelect accept=".xls,.xlsx,.doc,.docx,.ppt,.pptx,.pdf,image/*,video/*"
               [uploader]="uploader" />

        <ion-col class="doc-main">
            <ion-grid>
                <ion-row responsive-sm>
                    <ion-col col-8 col-sm-8 padding-right>
                        <div class="c-control">
                            <label class="c-label" for="EmailGuiHDNB_NCV">Mẫu email đề tài gửi duyệt Hội đồng nội bộ dành cho NCV</label>
                        </div>
                    </ion-col>
                    <ion-col col-4 col-sm-4 padding-right>
                        <a (click)="config('EmailGuiHDNB_NCV')">
                            Thiết lập
                        </a>
                    </ion-col>
                </ion-row>

                <ion-row responsive-sm>
                    <ion-col col-8 col-sm-8 padding-right>
                        <div class="c-control">
                            <label class="c-label" for="EmailGuiHDNB_HRCO">Mẫu email đề tài gửi duyệt Hội đồng nội bộ dành cho HRCO</label>
                        </div>

                        <a (click)="config('EmailGuiHDNB_HRCO')">

                        </a>
                    </ion-col>
                </ion-row>

                <ion-row responsive-sm>
                    <ion-col col-8 col-sm-8 padding-right>

                            <label class="c-label" for="EmailGuiHDDD_NCV">Mẫu email đề tài gửi duyệt Hội đồng đạo đức dành cho NCV</label>
                        </div>
                    </ion-col>
                    <ion-col col-4 col-sm-4 padding-right>
                        <a (click)="config('EmailGuiHDDD_NCV')">
                            Thiết lập
                        </a>
                    </ion-col>
                </ion-row>

                <ion-row responsive-sm>
                    <ion-col col-8 col-sm-8 padding-right>
                        <div class="c-control">
                            <label class="c-label" for="EmailGuiHDDD_HRCO">Mẫu email đề tài gửi duyệt Hội đồng đạo đức dành cho HRCO</label>
                        </div>
                    </ion-col>
                    <ion-col col-4 col-sm-4 padding-right>
                        <a (click)="config('EmailGuiHDDD_HRCO')">
                            Thiết lập
                        </a>
                    </ion-col>
                </ion-row>

                <ion-row responsive-sm>
                    <ion-col col-8 col-sm-8 padding-right>
                        <div class="c-control">
                            <label class="c-label" for="EmailHDNBDuyet_NCV">Mẫu email đề tài được duyệt bởi Hội đồng nội bộ dành cho NCV</label>
                        </div>
                    </ion-col>

                    </ion-col>
                </ion-row>

                <ion-row responsive-sm>
                    <ion-col col-8 col-sm-8 padding-right>
                        <div class="c-control">
                            <label class="c-label" for="EmailHDDDDuyet_NCV">Mẫu email đề tài được duyệt bởi Hội đồng đạo đức dành cho NCV</label>

                        </a>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-col>
    </ion-row>
</ion-content>
