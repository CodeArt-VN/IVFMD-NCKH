<ion-header>
  <button class="close-btn" ion-button clear icon-only large (click)="dismiss()">
      <ion-icon name="close" color="ivf1"></ion-icon>
  </button>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup">
      <div padding></div>
      <div class="c-control">
          <label class="c-label" for="IDKinhPhi">
              Kinh phí
              <span *ngIf="!formGroup.controls.IDKinhPhi.valid && !formGroup.controls.IDKinhPhi.pending && (formGroup.controls.IDKinhPhi.dirty || submitAttempt)"
                    ion-text color="danger">(*)</span>
          </label>

          <select class="c-input c-dropdown" [(ngModel)]="item.IDKinhPhi" formControlName="IDKinhPhi">
              <option *ngFor="let t of kinhPhis" [value]="t.ID">{{t.Name}}</option>
          </select>
      </div>

      <div class="c-control">
          <label class="c-label" for="Name">Tên
              <span *ngIf="!formGroup.controls.Name.valid && !formGroup.controls.Name.pending && (formGroup.controls.Name.dirty || submitAttempt)"
                  ion-text color="danger">(*)</span>
          </label>
          <input class="c-input" id="Name" [(ngModel)]="item.Name" formControlName="Name" type="text">
      </div>

      <div class="c-control">
          <label class="c-label" for="GhiChu">Mô tả
              <span *ngIf="!formGroup.controls.GhiChu.valid && !formGroup.controls.GhiChu.pending && (formGroup.controls.GhiChu.dirty || submitAttempt)"
                  ion-text color="danger">(*)</span>
          </label>
          <textarea rows="3" class="c-input" id="GhiChu" [(ngModel)]="item.GhiChu" formControlName="GhiChu" type="textarea"></textarea>

      </div>

      <div class="c-control">
          <label class="c-label" for="Sort">Thứ tự
              <span *ngIf="!formGroup.controls.Sort.valid && !formGroup.controls.Sort.pending && (formGroup.controls.Sort.dirty || submitAttempt)"
                  ion-text color="danger">(*)</span>
          </label>
          <input class="c-input" id="Sort" [(ngModel)]="item.Sort" formControlName="Sort" type="number">
      </div>

      <div class="c-control" *ngIf="item.ID==0">
          <label class="c-label" for=""></label>
          <button ion-button float-right (click)="saveChange()">
              Thêm nhóm
          </button>
      </div>
      <div class="c-control" *ngIf="item.ID!=0">
          <label class="c-label" for=""></label>

          <button ion-button float-right (click)="saveChange()" [disabled]="!formGroup.dirty">
              Lưu
          </button>
          <button color="warning" ion-button float-right (click)="cancel()" [disabled]="!formGroup.dirty">
              Hủy thay đổi
          </button>
      </div>
  </form>
</ion-content>
