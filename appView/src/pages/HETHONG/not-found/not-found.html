<ion-content>


    <div class="middle-box" *ngIf="show404">
        <h1>404</h1>
        <h3 class="font-bold">Không có trang này</h3>

        <div class="error-desc">
            Xin lỗi, trang bạn đang truy cập không tồn tại. Vui lòng kiểm tra lại địa chỉ trang, hoặc trở lại <a (click)="openDefault()" >trang mặc định</a>.
        </div>
    </div>

</ion-content>
