<ion-header class="fixed-button">
    <button class="close-btn" ion-button float-right (click)="dismiss()">
        <ion-icon name="close" color="ivf1"></ion-icon>
    </button>
    <button ion-button float-right (click)="print()" *ngIf="!isInput">
        In
    </button>
    <button *ngIf="idDeTai == -1&&isInput" ion-button float-right (click)="saveChange()">
        Lưu
    </button>
    <button ion-button float-right (click)="printPreview()" *ngIf="isInput">
        In Preview
    </button>
    <button *ngIf="idDeTai > 0" ion-button float-right (click)="updateFromHRM()">
        Lấy lại dữ liệu mới
    </button>
    <button color="warning" ion-button float-right *ngIf="isInput" (click)="cancel()">
        Hủy thay đổi
    </button>
</ion-header>
<ion-content style="background-color: #fff;">
    <br />
    <div id="frmNhanSuLLKH" class="nckh-form-wrapper"></div>
    <div id="frmNhanSuLLKHPrint" class="nckh-form-wrapper"></div>
</ion-content>
