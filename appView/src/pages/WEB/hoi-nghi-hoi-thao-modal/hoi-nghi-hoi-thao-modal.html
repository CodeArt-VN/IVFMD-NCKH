<ion-header>
    <ion-navbar no-border-bottom>
        <ion-title>
            Danh sách Hội nghị, hội thảo đăng ký
        </ion-title>
        <ion-buttons end>
            <button color="primary" ion-button icon-only (click)="preLoadData()">
                <ion-icon name="refresh"></ion-icon>
            </button>

            <button color="danger" ion-button icon-only (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-row>
        <ion-col class="doc-main">
            <ngx-datatable class="material" [loadingIndicator]="loadingIndicator" [reorderable]="reorderable" [columnMode]="'force'" [headerHeight]="55" [footerHeight]="0" [rowHeight]="50" [scrollbarV]="true" [scrollbarH]="true" [rows]="lstRow" [selectionType]="'single'">
                <ngx-datatable-column name="" prop="" [width]="110" [maxWidth]="110" headerClass="name" cellClass="name">
                    <ng-template let-i="row" ngx-datatable-cell-template>
                        <a (click)="resgister(i)" [ngClass]="i.CoTheDangKy ? '' : 'text-ios-danger'">
                            {{i.ChoPhepDangKy}}
                        </a>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Tên hội nghị" prop="TenHoiNghi"></ngx-datatable-column>
                <ngx-datatable-column name="Địa điểm" prop="DiaDiem"></ngx-datatable-column>
                <ngx-datatable-column name="Thời gian tiến hành" prop="ThoiGian" [width]="150">
                    <ng-template let-i="row" ngx-datatable-cell-template>
                        {{i.ThoiGianText}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Hết hạn đăng ký" prop="ThoiGianHetHan" [width]="150">
                    <ng-template let-i="row" ngx-datatable-cell-template>
                        {{i.ThoiGianHetHanText}}
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </ion-col>
    </ion-row>
</ion-content>
