<ion-header>
    <h2>&nbsp;&nbsp; Danh sách báo cáo</h2>
    <div class="">
        <button color="primary" ion-button icon-only clear (click)="preLoadData()">
            <ion-icon name="refresh"></ion-icon>
        </button>

        <button color="success" ion-button icon-only clear (click)="addForm()">
            <ion-icon name="ios-add-circle"></ion-icon>
        </button>
    </div>
    <button class="close-btn" style="height: 25px; width: 25px; right: 5px;" ion-button clear icon-only large (click)="dismiss()">
        <ion-icon name="close" color="ivf1"></ion-icon>
    </button>
</ion-header>

<ion-content>
  <ion-row>
      <ion-col class="doc-main">
          <ngx-datatable class="material" [loadingIndicator]="loadingIndicator" [reorderable]="reorderable" [columnMode]="'force'" [headerHeight]="55" [footerHeight]="0" [rowHeight]="50" [scrollbarV]="true" [scrollbarH]="true" [rows]="lstForm" [selected]="lstFormSelected"
                         [selectionType]="'single'">
              <ngx-datatable-column name="Mã số đối tượng" prop="MaSoBenhNhan" [width]="250" [maxWidth]="250" headerClass="name" cellClass="name">
                <ng-template let-i="row" ngx-datatable-cell-template>
                    <a (click)="openDetailForm(i)">
                        {{i.MaSoBenhNhan}}
                    </a>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Ngày báo cáo" prop="CreatedDate" [width]="150" [maxWidth]="150">
                  <ng-template let-i="row" ngx-datatable-cell-template>
                      {{i.NgayTaoText}}
                  </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Người báo cáo" prop="CreatedBy" [width]="150"></ngx-datatable-column>
              <!--<ngx-datatable-column name="Họ tên" prop="HoTenBenhNhan" [width]="150" [maxWidth]="150" headerClass="name" cellClass="name">
        <ng-template let-i="row" ngx-datatable-cell-template>
            <a (click)="openDetailForm(i)">
                {{i.HoTenBenhNhan}}
            </a>
        </ng-template>
    </ngx-datatable-column>-->
              <ngx-datatable-column [width]="150" [maxWidth]="150" headerClass="name" cellClass="name">
                  <ng-template let-i="row" ngx-datatable-cell-template>
                      <a (click)="deleteForm(i)">
                          Xóa
                      </a>
                  </ng-template>
              </ngx-datatable-column>
          </ngx-datatable>
      </ion-col>
  </ion-row>
</ion-content>
