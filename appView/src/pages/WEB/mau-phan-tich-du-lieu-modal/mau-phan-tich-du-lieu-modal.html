<ion-header class="fixed-button">
    <button class="close-btn" ion-button float-right (click)="dismiss()">
        <ion-icon name="close" color="ivf1"></ion-icon>
    </button>
    <button ion-button float-right (click)="saveChange()" *ngIf="item.IsDisabled == false">
        Lưu
    </button>
    <button ion-button float-right (click)="printPreview()">
        In
    </button>
    <button color="warning" ion-button float-right (click)="cancel()">
        Hủy thay đổi
    </button>
</ion-header>
<ion-content style="background-color: #fff;">
    <br />
    <div id="frmMauPhanTichDuLieu" class="nckh-form-wrapper"></div>
    <div id="frmMauPhanTichDuLieuPrint" class="nckh-form-wrapper hide"></div>
</ion-content>
