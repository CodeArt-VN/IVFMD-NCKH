

<ion-header>
    <ion-navbar no-border-bottom>
        <ion-title>
            Danh sách file đã up
        </ion-title>
        <ion-buttons end>
            <button color="primary" ion-button icon-only clear (click)="preLoadData()">
                <ion-icon name="refresh"></ion-icon>
            </button>
    
            <button color="primary" ion-button icon-start clear (click)="uploadFile()">
                <ion-icon name="cloud-upload"></ion-icon>
                Upload file
            </button>

            <button color="danger" ion-button icon-only (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <input class="ng-hide" #importfile type="file" (change)="onFileSelected()" ng2FileSelect accept=".xls,.xlsx,.doc,.docx,.ppt,.pptx,.pdf,image/*,video/*"
           [uploader]="uploader" />

    <ion-row>
        <ion-col class="doc-main">
            <ngx-datatable class="material" [loadingIndicator]="loadingIndicator" [reorderable]="reorderable" [columnMode]="'force'" [headerHeight]="55" [footerHeight]="0" [rowHeight]="50" [scrollbarV]="true" [scrollbarH]="true" [rows]="lstRow"
                           [selectionType]="'single'" (select)='onSelect($event)'>
                <ngx-datatable-column name="" prop="" [width]="90" [maxWidth]="90" headerClass="name" cellClass="name">
                    <ng-template let-i="row" ngx-datatable-cell-template>
                        <a (click)="deleteFile(i)">
                            Xóa
                        </a>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Tên file" prop="TenFile">
                    <ng-template let-i="row" ngx-datatable-cell-template>
                        <a (click)="donwloadFile(i)">
                            {{i.TenFile}}
                        </a>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Người up" prop="CreatedBy" [width]="150" [maxWidth]="150"></ngx-datatable-column>
                <ngx-datatable-column name="Ngày up" prop="CreatedDate" [width]="150" [maxWidth]="150">
                    <ng-template let-i="row" ngx-datatable-cell-template>
                        {{i.CreatedDateText}}
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </ion-col>
    </ion-row>
</ion-content>
